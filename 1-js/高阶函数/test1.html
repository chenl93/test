<!DOCTYPE html>

<body>
  <script>
    /* Math.abs(x)=|x|；如果参数是非负数，则返回该参数。如果参数是负数，则返回该参数的相反数。  */
    function add(x, y, fun) {
      return fun(x) + fun(y);
    }
    x = -5;
    y = 6;
    f = Math.abs;
    console.log(add(x, y, f));

    console.log("--------------");

    function sum(arr) {
      return arr.reduce(function (x, y) {
        return x + y;
      })
    }
    console.log(sum([1, 2, 3, 4, 5]))
  </script>
</body>

</html>
