<body>
  <script>
    /* 
      JSON是一个JS内置对象，常用两个API 
      JSON同时也是一种数据格式
    */
    console.log(JSON.stringify({
      a: 10,
      b: 20
    }))
    console.log(JSON.parse('{"a":10,"b":20}'));
  </script>
